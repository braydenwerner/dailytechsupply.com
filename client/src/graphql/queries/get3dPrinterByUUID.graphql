query get3dPrinterById($uuid: String!) {
  get3dPrinterByUUID(uuid: $uuid) {
    item_id {
      title
      description
      price
      rating
      manufacturer
      sold_by
      url
      image_url
      is_affiliate
    }
    uuid
    x_axis
    y_axis
    z_axis
    auto_leveling
    resume_printing
    removeable_build_surface
    material
    weight
    voltage
    wattage
    compatible_material
  }
}
