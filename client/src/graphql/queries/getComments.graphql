query getComments($item_uuid: String!) {
  getComments(item_uuid: $item_uuid) {
    user_id {
      id
      uid
      display_name
      profile_picture_url
    }
    parent_id {
      id
      user_id {
        id
      }
    }
    comment_upvote_ids {
      user_id {
        id
      }
    }
    id
    text
    is_deleted
    created_at
  }
}
